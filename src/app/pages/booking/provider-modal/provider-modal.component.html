<div class="modal" id="providerModal" tabindex="-1" role="dialog">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Provider Details</h5>
      </div>
      <div *ngIf="sentTo" class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label> Name</label>
              <input type="text" class="form-control" [value]="sentTo.name" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Role</label>
              <input type="text" class="form-control" [value]="sentTo.role" readonly>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Country Code</label>
              <input type="text" class="form-control" [value]="sentTo.countryCode" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" [value]="sentTo.phone" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" [value]="sentTo.email" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" [value]="sentTo.city" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>State</label>
              <input type="text" class="form-control" [value]="sentTo.state" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Country</label>
              <input type="text" class="form-control" [value]="sentTo.country" readonly>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Address </label>
              <input type="text" class="form-control" [value]="sentTo.address" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      </div>
    </div>
  </div>
