<div class="modal" id="userModal" tabindex="-1" role="dialog">

<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">User Details</h5>
    </div>
    <div *ngIf="sentBy" class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [value]="sentBy.firstName" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [value]="sentBy.lastName" readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [value]="sentBy.email" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" [value]="sentBy.role" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Country Code</label>
            <input type="text" class="form-control" [value]="sentBy.countryCode" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" [value]="sentBy.phone" readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Address </label>
            <input type="text" class="form-control" [value]="sentBy.address" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
    </div>
  </div>
</div>
