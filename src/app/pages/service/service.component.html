<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="row">
        <div class="col-md-6">
          <h6 class="m-0 font-weight-bold text-primary">SERVICES</h6>
        </div>
        <div class="col-md-6 text-right">
          <button class="btn btn-primary" data-toggle="modal" data-target="#addEditServiceModal"><span class="fas fa-plus"></span> Add Service</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Is Active</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of seviceList; let i = index">
            <td>{{i + serialNumber + 1}}</td>
            <td>
              <img src="{{imageUrl}}/{{item.image}}" width="70px" height="70px">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.category?item.category.name:'N/A'}}</td>
            <td>{{item.createdAt | date: 'yyyy-MM-dd'}}</td>
            <td>{{item.updatedAt | date: 'yyyy-MM-dd'}}</td>
            <td>
              <ui-switch labelOn="ON" switchColor="#4e73df" id="isActive" [(ngModel)]="item.isActive" 
                 name="isActive" labelOff="OFF" (click)="Active(item)"></ui-switch>
            </td>
            <td >
              <button  class="btn btn-primary mr-1" (click)="modal.onEditSelect(item)"><span class="fas fa-fw fa-edit"></span></button>
              <button class="btn btn-danger" (click)="deleteService(item._id)"><span class="fas fa-fw fa-trash"></span></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-service-modal [imageUrl]="imageUrl" (onAddEdit)="rerender()"></app-service-modal>
