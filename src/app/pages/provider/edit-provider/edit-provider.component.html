<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <h6 class="m-0 font-weight-bold text-primary">EDIT PROVIDER</h6>
              </div>
              <div class="col-md-6 text-right">
                <button class="btn btn-primary" (click)="history.back()"><span class="fas fa-arrow-left"></span> Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form #userForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label> Name</label>
                <input type="text" name="name" maxlength="25"  appCharacterOnly [(ngModel)]="body.name" class="form-control" required />
              </div>
            </div>
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" maxlength="25" appCharacterOnly [(ngModel)]="body.lastName" class="form-control" required />
              </div>
            </div> -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="body.email" class="form-control" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Address</label>
                <input  ngx-google-places-autocomplete type="text" name="address" [(ngModel)]="body.address"   #placesRef="ngx-places" class="form-control"
                (onAddressChange)="handleAddressChange($event)" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Country </label>
                <input type="text" name="country" maxlength="50" appCharacterOnly [(ngModel)]="body.country" class="form-control" readonly />
              </div>
            </div>
            <div class="col-md-6">
              <div  *ngIf="countryCodes && countryCodes.length>0" class="form-group">
                <label>Country Code</label>
                <!-- <input type="text" name="countryCode"  maxlength="4"  [(ngModel)]="body.countryCode" class="form-control" required /> -->
                <!-- <ngx-select-dropdown (change)="selectionChanged2($event)"
                [(ngModel)]="body.countryCode" [config]="config2" [options]="countryCode">
            </ngx-select-dropdown required> -->
            <ngx-select-dropdown (change)="selectionChanged($event)"  name="countryCode" [(ngModel)]="body.countryCode"  [config]="config" [options]="countryCodes" required></ngx-select-dropdown>

              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" minlength="7" maxlength="15" appNumberOnly [(ngModel)]="body.phone" class="form-control" required />
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label>State </label>
                <input type="text" name="state" maxlength="50" appCharacterOnly [(ngModel)]="body.state" class="form-control" readonly/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>City</label>
                <input type="text" name="city" maxlength="50" appCharacterOnly [(ngModel)]="body.city" class="form-control" readonly />
              </div>
            </div>
          </div>
           <div class="row mt-2">
            <div class="col-md-12">
              <button class="btn btn-primary" [disabled]="!userForm.valid || flags.isUpdate" (click)="editUser()">
                <span class="fas fa-save"></span>
                {{flags.isUpdate?'Updating...':'Update'}}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
