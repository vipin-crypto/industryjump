<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">
              <div class="p-5">
                <img src="assets/img/login-img.png" width="100%">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Reset Password!</h1>
                </div>
                <form class="user" #resetPasswordForm="ngForm">
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" ngModel id="exampleInputEmail" aria-describedby="emailHelp" placeholder="New Password" required />
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="confirmPassword" ngModel id="exampleInputPassword" placeholder="Confirm Password" required />
                  </div>
                  <button class="btn btn-primary btn-user btn-block" type="submit" [disabled]="!resetPasswordForm.valid || flags.isChanged" (click)="resetPassword(resetPasswordForm.value)">
                    {{flags.isChanged ? 'Hold on...' : 'Reset Password'}}
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
